<!DOCTYPE html>
<html>
<head>
    <title>Penjumlahan Dua Bilangan</title>
</head>
<body>
    <h2>Penjumlahan Dua Bilangan</h2>
    <form id="sumForm">
        <label for="num1">Bilangan 1:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Bilangan 2:</label>
        <input type="number" id="num2" required><br><br>
        <input type="submit" value="Jumlahkan">
    </form>
    <h3>Hasil: <span id="result"></span></h3>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
